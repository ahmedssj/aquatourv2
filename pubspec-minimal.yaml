name: aquatour
description: "Aplicación CRM interna para empleados de Aquatour"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  form_field_validator: ^1.1.0
  # HTTP requests para API REST
  http: ^1.1.0
  # Gestión de estado
  provider: ^6.1.1
  # Para variables de entorno
  flutter_dotenv: ^5.1.0
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
